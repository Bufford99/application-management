<title>Application Management</title>
<div class="card">
  <div class="label">Applicant List</div>

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let applicant">{{ applicant.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let applicant">{{ applicant.name }}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
      <td mat-cell *matCellDef="let applicant">{{ applicant.position }}</td>
    </ng-container>

    <!-- Applied Column -->
    <ng-container matColumnDef="applied">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Applied</th>
      <td mat-cell *matCellDef="let applicant">{{ applicant.applied }}</td>
    </ng-container>

    <!-- Experience Column -->
    <ng-container matColumnDef="experience">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Experience</th>
      <td mat-cell *matCellDef="let applicant">{{ applicant.experience }} years</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showApplicationDetails(row.id)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" pageSize="10" showFirstLastButtons></mat-paginator>
</div>
